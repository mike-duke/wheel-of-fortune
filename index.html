<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/Game.css">
  <title>Div of Fortune!</title>
</head>

<body>
  <section class="new-game-screen-container">
    <div class="new-game-screen">
      <header class="main-title">
        <h2>Wheel Of Fortune!</h2>
      </header>
      <section class="form-container">
        <form class="player-input-form">
          <label for="player1-name">Player 1</label>
          <input id="player1-name" class="name-input" type="text" placeholder="Enter Your Name">
          <label for="player2-name">Player 2</label>
          <input id="player2-name" class="name-input" type="text" placeholder="Enter Your Name">
          <label for="player3-name">Player 3</label>
          <input id="player3-name" class="name-input" type="text" placeholder="Enter Your Name">
          <button class="start-game-button">Start Game!</button>
        </form>
      </section>
    </div>
  </section>

  <section class="round-summary-container">
    <article class="round-summary">
      <h2>Round <span class="round-number"></span> Over!</h2>
      <h2><span class="round-winner"> </span>Wins!</h2>
        <section class="player-area">
            <article class="player-container">
              <h3 class="round-summary-player-name player-one-name">Player 1</h3>
              <p class="player-score">Total Score: <span class="total-score score-summary one">0</span></p>
            </article>
            <article class="player-container">
              <h3 class="round-summary-player-name player-two-name">Player 2</h3>
              <p class="player-score">Total Score: <span class="total-score score-summary two">0</span></p>
            </article>
            <article class="player-container">
              <h3 class="round-summary-player-name player-three-name">Player 3</h3>
              <p class="player-score">Total Score: <span class="total-score score-summary three">0</span></p>
            </article>
          </section>
    </article>
  </section>

  <main>
    <section class="top-row">
      <h4>Round 
        <span class="round-text">#</span>
      </h4>
      <button class="quit-button">Quit</button>
    </section>
    <section class="board">
      <div class="category-container">
        <h3 class="category">Category:
          <span class="category-name"></span>
        </h3>
      </div>
      <div class="puzzle-container">
      <div class="puzzle-row first-row">
        <div class="puzzle-square box1"></div>
        <div class="puzzle-square box2"></div>
          <div class="puzzle-square box3"></div>
          <div class="puzzle-square box4"></div>
          <div class="puzzle-square box5"></div>
          <div class="puzzle-square box6"></div>
          <div class="puzzle-square box7"></div>
          <div class="puzzle-square box8"></div>
          <div class="puzzle-square box9"></div>
          <div class="puzzle-square box10"></div>
        </div>
        <div class="puzzle-row second-row">
          <div class="puzzle-square box11"></div>
          <div class="puzzle-square box12"></div>
          <div class="puzzle-square box13"></div>
          <div class="puzzle-square box14"></div>
          <div class="puzzle-square box15"></div>
          <div class="puzzle-square box16"></div>
          <div class="puzzle-square box17"></div>
          <div class="puzzle-square box18"></div>
          <div class="puzzle-square box19"></div>
          <div class="puzzle-square box20"></div>
        </div>
        <div class="puzzle-row third-row">
          <div class="puzzle-square box21"></div>
          <div class="puzzle-square box22"></div>
          <div class="puzzle-square box23"></div>
          <div class="puzzle-square box24"></div>
          <div class="puzzle-square box25"></div>
          <div class="puzzle-square box26"></div>
          <div class="puzzle-square box27"></div>
          <div class="puzzle-square box28"></div>
          <div class="puzzle-square box29"></div>
          <div class="puzzle-square box30"></div>
        </div>
        <div class="puzzle-row fourth-row">
          <div class="puzzle-square box31"></div>
          <div class="puzzle-square box32"></div>
          <div class="puzzle-square box33"></div>
          <div class="puzzle-square box34"></div>
          <div class="puzzle-square box35"></div>
          <div class="puzzle-square box36"></div>
          <div class="puzzle-square box37"></div>
          <div class="puzzle-square box38"></div>
          <div class="puzzle-square box39"></div>
          <div class="puzzle-square box40"></div>
        </div>
      </div>
      <article class="wheel-container">
        <img class="wheel-img" src="images/Wheel_of_Fortune_Round_1_template_Season_31.png">
        $<div class="wheel-output-container"><h2 class="wheel-output"></h2></div>
        <button class="spin-button">Spin the Wheel!</button>
      </article>
    </section>
    <article class="guess-input">
      <div class="vowel-container">
        <label for="vowel-button">Buy A Vowel!</label>
        <button id="vowel-button">$100</button>
      </div>
      <div class="solution-container">
        <label for="solution-input">Solve the Puzzle: </label>
        <input id="solution-input" placeholder="Enter Your Guess!">
        <button class="solution-input-button">Solve!</button>
      </div>
    </article>
    <div class="instruction-text-container">
      <h4 class="instruction-text">Play The Game!</h4>
    </div>  
    <section class="keyboard">
      <button class="keyboard-button letterA vowel">A</button>
      <button class="keyboard-button letterB">B</button>
      <button class="keyboard-button letterC">C</button>
      <button class="keyboard-button letterD">D</button>
      <button class="keyboard-button letterE vowel">E</button>
      <button class="keyboard-button letterF">F</button>
      <button class="keyboard-button letterG">G</button>
      <button class="keyboard-button letterH">H</button>
      <button class="keyboard-button letterI vowel">I</button>
      <button class="keyboard-button letterJ">J</button>
      <button class="keyboard-button letterK">K</button>
      <button class="keyboard-button letterL">L</button>
      <button class="keyboard-button letterM">M</button>
      <button class="keyboard-button letterN">N</button>
      <button class="keyboard-button letterO vowel">O</button>
      <button class="keyboard-button letterP">P</button>
      <button class="keyboard-button letterQ">Q</button>
      <button class="keyboard-button letterR">R</button>
      <button class="keyboard-button letterS">S</button>
      <button class="keyboard-button letterT">T</button>
      <button class="keyboard-button letterU vowel">U</button>
      <button class="keyboard-button letterV">V</button>
      <button class="keyboard-button letterW">W</button>
      <button class="keyboard-button letterX">X</button>
      <button class="keyboard-button letterY">Y</button>
      <button class="keyboard-button letterZ">Z</button>
    </section>

    <section class="player-area">
      <article class="player-container">
        <h3 class="player-name player-one-name">Player 1</h3>
        <p class="player-score">Round Score: <span class="round-score one">0</span></p>
        <p class="player-score">Total Score: <span class="total-score one">0</span></p>
      </article>
      <article class="player-container">
        <h3 class="player-name player-two-name">Player 2</h3>
        <p class="player-score">Round Score: <span class="round-score two">0</span></p>
        <p class="player-score">Total Score: <span class="total-score two">0</span></p>
      </article>
      <article class="player-container">
        <h3 class="player-name player-three-name">Player 3</h3>
        <p class="player-score">Round Score: <span class="round-score three">0</span></p>
        <p class="player-score">Total Score: <span class="total-score three">0</span></p>
      </article>
    </section>

  </main>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="lib/WheelData.js"></script>
  <script src="lib/Player.js"></script>
  <script src="lib/Puzzle.js"></script>
  <script src="lib/Wheel.js"></script>
  <script src="lib/Round.js"></script>
  <script src="lib/Game.js"></script>
  <script src="lib/index.js"></script>
  <script src="lib/domUpdates.js"></script>

</html>
